<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
<meta http-equiv="https://ai.marketing/user/ru/robot/Content-Type"
      content="text/html; charset=ISO-8859-1" />
 <link type="text/css" rel="stylesheet" href="../starbuzz.css" />
 <link type="text/css" rel="stylesheet" href="styledform.css" />
 <title>STARBUZZ BEAN MACHINE</title>
</head>
<body>

<h1>The Strabuzz Bean Machine</h1>
<h2>Fill out the form below and click submit to order</h2>

<form action="http://www.starbuzzcoffee.com/processorder.php" method="POST">

<table>

<tr>
<th> Choose your beans:</th>
<td>
<select name="Choose your beans" multiple="multiple">
 <option value="house">House Blen</option>
 <option value="bolivia">Shade Grown Bolivia Supremo</option>
 <option value="organic">Organic Guatemala</option>
 <option value="kenya">Kenya</option>
</select>
</td>
</tr>

<tr>
<th> Type:</th>
<td>
<input type="radio" name="beantype" value="whole" /> 
 Whole bean <br />
<input type="radio" name="beantype" value="ground" checked="checked" />
 Ground
</td>
</tr>

<tr>
<th> Extras:</th>
<td>
<input type="checkbox" name="extras[]" value="giftwrap" />
 Gift wrap <br />
<input type="checkbox" name="extras[]" value="catalog" checked="checked" />
 Include catalog with order
</td>
</tr>

<tr>
<th>Shitp to:</th>
<td>

 <table>
 <tr>
 <td>Name:</td>    
 <td>
 <input type="text" name="name" />
 </td>
 </tr>

 <tr>
 <td>Address:</td>
 <td> 
 <input type="text" name="adress" />
 </td>
 </tr>

 <tr>
 <td>City:</td>
 <td>
 <input type="text" name="city" />
 </td>
 </tr>

 <tr>
 <td>State:</td>
 <td>
 <input type="text" name="state" />
 </td>
 </tr>

 <tr>
 <td>Zip:</td>
 <td>
 <input type="text" name="zip" />
 </td>
 </tr>
 </table>

<fieldset>

<legend>Delivery type</legend>

 <input type="radio" name="deliveryType" value="standard" id="standard" checked="checked" />
 <label for="standard">Standard</label>
<br />
 <input type="radio" name="deliveryType" value="express" id="express" />
 <label for="express">Express (+15$)</label>

</fieldset>

</td>
</tr>

<tr>
<th>Customer Comments:</th>
<td>
<textarea name="comments" rows="10" cols="48"></textarea>
</td>
</tr>

<tr>
<th></th>
<td><input type="submit" value="Order Now" /></td>
</tr>
</table>
</form>

</body>
</html>
